<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        .preserve-whitespace {
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="preserve-whitespace">
        This page, error.html, is the page that is rendered when everything else fails. It can contain the following placeholders:
            \%sveltekit.status\% — the HTTP status:
                %sveltekit.status%
            \%sveltekit.error.message\% — the error message
                %sveltekit.status%

        See: <a href="https://kit.svelte.dev/docs/project-structure">https://kit.svelte.dev/docs/project-structure</a>
    </div>
</body>
</html>
